events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name code-server.gabriel;
        return 301 https://$host$request_uri; # Redireciona HTTP para HTTPS
    }

    server {
        listen 443 ssl;
        server_name code-server.gabriel;

        ssl_certificate /etc/nginx/.certs/cert.pem; # Caminho para o certificado
        ssl_certificate_key /etc/nginx/.certs/key.pem; # Caminho para a chave privada

        location / {
            proxy_pass http://172.16.2.3:8443;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Corrige TODOS os redirecionamentos relativos
            proxy_redirect ~^(http://[^/]+)/(.*)$ https://$host/$2;

            # Mantém a conexão ativa
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
